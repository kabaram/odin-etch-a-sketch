<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Hov-R-Sketch</title>
</head>

<body id="body-all">
    <div class='primary-body'>
        <div class='sidebar'>
            <div class='selection-container'>
                <button id='erase-button'>Erase</button>
            </div>
            <div class='selection-container'>
                <p>Pixel Resolution</p>
                <div class='sidebar-button-row'>
                    <button data-size='16' class='resolution-button' id='initial-res-button'>16x16</button>
                    <button data-size='32' class='resolution-button'>32x32</button>
                </div>
                <div class='sidebar-button-row'>
                    <button data-size='50' class='resolution-button'>50x50</button>
                    <button data-size='100' class='resolution-button'>100x100</button>
                </div>
            </div>
            <div class="pen-on-indicator-container">
                <p>Coloring Turned On</p>
                Press the Shift Key to toggle
            </div>
            <div class='selection-container'>
                <p>Pen Color</p>
                <input type='color' id='pen-color' value='#2b2d42'>
            </div>
        </div>
        <div class='main-panel'>
            <span id='title-bar'>Hov-R-Sketch</span>
            <span id='subtitle-bar'>Hover over the tablet screen to draw!</span>
            <div class='tablet'>
                <div class='screen'></div>
                <div class='knob-row'>
                    <div class='knob' id='horizontal-knob'>

                    </div>
                    <div class='knob' id='vertical-knob'>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src='eas.js'></script>

</html>
